<!DOCTYPE html>
<html>
<head>
    <title>Web Diário</title>
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #1877f2;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        #container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .postagem {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .botoes {
            display: flex;
            justify-content: space-between;
        }
        #nome-usuario {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="header">
        Web Diário
    </div>
    <div id="container">
        <div id="tela-inicial">
            <h2>Minhas Postagens</h2>
            <div id="postagens"></div>
            <button onclick="abrirCriarPostagem()">Criar Postagem</button>
            <button onclick="mudarNome()">Mudar Nome</button>
        </div>

        <div id="criar-postagem" style="display: none;">
            <h2>Criar uma nova postagem</h2>
            <label>Data: <input type="date" id="data"></label><br>
            <label>Título: <input type="text" id="titulo"></label><br>
            <label>Descrição: <textarea id="descricao"></textarea></label><br>
            <label>Rodapé: <input type="text" id="rodape"></label><br>
            <label>Short Description: <input type="text" id="short-description"></label><br>
            <button onclick="salvarPostagem()">Criar Postagem</button>
            <button onclick="voltarTelaInicial()">Cancelar</button>
        </div>
    </div>

    <script>
        // Funções JavaScript
        function abrirCriarPostagem() {
            document.getElementById('tela-inicial').style.display = 'none';
            document.getElementById('criar-postagem').style.display = 'block';
        }

        function salvarPostagem() {
            var data = document.getElementById('data').value;
            var titulo = document.getElementById('titulo').value;
            var descricao = document.getElementById('descricao').value;
            var rodape = document.getElementById('rodape').value;
            var shortDescription = document.getElementById('short-description').value;
            
            var postagemDiv = document.createElement('div');
            postagemDiv.classList.add('postagem');
            postagemDiv.innerHTML = `
                <div id="nome-usuario">Nickname</div>
                <p>Data: ${data}</p>
                <h3>${titulo}</h3>
                <p>${descricao}</p>
                <p>Rodapé: ${rodape}</p>
                <p>Short Description: ${shortDescription}</p>
                <div class="botoes">
                    <button>Editar</button>
                    <button>Excluir</button>
                </div>
            `;

            var postagens = document.getElementById('postagens');
            postagens.appendChild(postagemDiv);

            voltarTelaInicial();
        }

        function voltarTelaInicial() {
            document.getElementById('criar-postagem').style.display = 'none';
            document.getElementById('tela-inicial').style.display = 'block';
        }

        function mudarNome() {
            var novoNome = prompt("Digite seu novo nome:");
            if (novoNome !== null) {
                document.getElementById('nome-usuario').textContent = novoNome;
            }
        }
    </script>
</body>
</html>
